<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Conteúdo Exclusivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d1117, #1a0a1f);
      color: #fff;
    }
    header video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    section, footer {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }
    section {
      animation-delay: 0.3s;
    }
    footer {
      animation-delay: 0.6s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      justify-content: center;
      flex-wrap: wrap;
    }
    .carousel video {
      flex: none;
      width: 300px;
      height: 180px;
      border-radius: 10px;
      scroll-snap-align: center;
      object-fit: cover;
      aspect-ratio: 16/9;
      transition: transform 0.3s ease;
    }
    .carousel video:hover {
      transform: scale(1.05);
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
      flex-wrap: wrap;
    }
    .plan {
      background-color: #161b22;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
      max-width: 220px;
    }
    .plan:nth-child(1) {
      animation-delay: 0.8s;
    }
    .plan:nth-child(2) {
      animation-delay: 1s;
    }
    .plan:nth-child(3) {
      animation-delay: 1.2s;
    }
    .plan:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .plan video {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 16/9;
    }
    .plan button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
      transition: background-color 0.3s ease;
      width: 100%;
      animation: blinkEffect 2s ease-in-out 4;
      animation-fill-mode: forwards;
    }
    .plan button:hover {
      background-color: #ea580c;
    }
    @keyframes blinkEffect {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Substitua o link abaixo pelo vídeo que deseja exibir no topo -->
    <video autoplay muted loop>
      <source src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video01.mp4" type="video/mp4">
      Seu navegador não suporta vídeo em HTML5.
    </video>
  </header>

  <section>
    <h2 style="text-align:center; padding: 20px;">Mais Vistos</h2>
    <div class="carousel">
      <!-- Substitua os links abaixo pelos seus vídeos curtos mais vistos -->
      <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video02.mp4" controls autoplay muted loop></video>
      <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video03.mp4" controls autoplay muted loop></video>
      <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video04.mp4" controls autoplay muted loop></video>
      <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video05.mp4" controls autoplay muted loop></video>
      <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video06.mp4" controls autoplay muted loop></video>
      <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video07.mp4" controls autoplay muted loop></video>
    </div>
  </section>

  <footer>
    <div class="plans">
      <div class="plan">
        <!-- Substitua o link do vídeo abaixo pelo conteúdo do plano semanal -->
        <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video01.mp4" autoplay muted loop></video>
        <a href="http://t.me/vip_offlimitsbot"><button>Assine Já</button></a>
      </div>
      <div class="plan">
        <!-- Substitua o link do vídeo abaixo pelo conteúdo do plano mensal -->
        <video src="https://github.com/S4rtoriocf/OffLimitsFun/blob/main/Videos/Video05.mp4" autoplay muted loop></video>
        <a href="#"><button>Assine Já</button></a>
      </div>
      <div class="plan">
        <!-- Substitua o link do vídeo abaixo pelo conteúdo do plano anual -->

        <a href="http://t.me/vip_offlimitsbot"><button>Assine Já</button></a>
      </div>
    </div>
  </footer>

</body>
</html>
